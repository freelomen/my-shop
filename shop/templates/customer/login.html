{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="text-center p-2 h4 bg-info text-white">Вход</div>
            {% from "_formhelpers.html" import render_field %}
            {% include '_messages.html' %}
            <form method="post" enctype="multipart/form-data">
                {{ form.csrf_token }}
                <div>
                    {{ render_field(form.email, class="form-control") }}
                    {{ render_field(form.password, class="form-control") }}
                </div>
                <p><input type=submit value="Войти" class="btn btn-info"></p>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
