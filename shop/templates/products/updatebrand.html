{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% include "_messages.html" %}
                {% if updatebrand %}
                    <form action="" method="POST">
                        <h1 class="text-center mt-5">Update a brand</h1>
                        <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                        <input type="submit" value="Update brand" class="btn btn-info mt-2">
                        <a class="btn btn-warning mt-2" href="{{url_for('brands')}}">Cancel</a>
                    </form>
                {% else %}
                    <form action="" method="POST">
                        <h1 class="text-center mt-5">Update a category</h1>
                        <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                        <input type="submit" value="Update category" class="btn btn-info mt-2">
                        <a class="btn btn-warning mt-2" href="{{url_for('brands')}}">Cancel</a>
                    </form>
                {% endif %}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock content %}
