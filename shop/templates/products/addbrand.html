{% extends "layout.html" %}
{% block content %}
{% include 'admin_navbar.html' %}
<div class="container mt-3">
    {% include "_messages.html" %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        {% if brands %}
            <form action="" method="post">
                <h1 class="text-center">Карточка бренда</h1>
                <input type="text" name="brand" class="form-control">
                <button type="submit" class="btn btn-info mt-2">Добавить</button>
            </form>
        {% else %}
            <form action="" method="post">
                <h1 class="text-center">Карточка категории</h1>
                <input type="text" name="category" class="form-control">
                <button type="submit" class="btn btn-info mt-2">Добавить</button>
            </form>
        {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
